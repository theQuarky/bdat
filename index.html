<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Hiral!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow: hidden;
    }
    .container {
      padding: 50px 20px;
      position: relative;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px #ff69b4;
    }
    p {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 30px;
    }
    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: beat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before {
      top: -50px;
      left: 0;
    }
    .heart:after {
      left: 50px;
      top: 0;
    }
    @keyframes beat {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.1);
      }
    }
    .balloons {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .balloon {
      width: 40px;
      height: 50px;
      background-color: pink;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Hiral!</h1>
    <p>To the kindest nurse and most wonderful soul â€“ may your day be filled with joy, love, and magic!</p>
    <div class="heart"></div>
  </div>
  <div class="balloons" id="balloons"></div>  <script>
    // Create balloons
    const balloonContainer = document.getElementById('balloons');
    for (let i = 0; i < 30; i++) {
      let balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + '%';
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      balloonContainer.appendChild(balloon);
    }
  </script></body>
</html>
