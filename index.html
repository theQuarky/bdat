<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Hiral!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      overflow-x: hidden;
    }
    .card {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 3em;
      color: #ff4081;
      margin-bottom: 10px;
    }
    .typing {
      font-size: 1.2em;
      color: #444;
      border-right: 3px solid #ff4081;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 1s step-end infinite;
      margin: 20px auto;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }
    .heart:before, .heart:after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); }
  100% { transform: translateY(-10vh) rotate(45deg); }
}
audio {
  display: none;
}
.footer {
  text-align: center;
  margin-top: 40px;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Hiral!</h1>
    <div class="typing">To the sweetest nurse with the warmest heart. Keep shining, healing, and spreading smiles!</div>
  </div>  <div class="hearts" id="hearts"></div>  <div class="footer">With love from your well-wisher</div>  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    // Floating hearts
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heartsContainer.appendChild(heart);
    }
  </script></body>
</html>
